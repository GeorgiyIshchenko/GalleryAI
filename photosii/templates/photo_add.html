{% extends 'base.html' %}

{% load bootstrap4 %}

{% block title %}
    {{ photo.tag.name|title }}
{% endblock %}

{% block body %}

    {% include "navbar.html" %}

    <div class="container" style="padding:30px 0;">
        <form action="{% url 'photosii:photo_add' %}" method="POST"  enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary" style="margin: 10px 20px; padding: 5px 20px;">Сохранить</button>
        </form>
    </div>

{% endblock %}
