{% extends 'base.html' %}

{% load bootstrap4 %}

{% block title %}
{{ photo.tag.name|title }}
{% endblock %}

{% block body %}

{% include "navbar.html" %}

<div class="container" style="padding:30px 0;">
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal">Создание проекта</h1>
        <p class="fs-5 text-muted">Создайте проект, чтобы загрузить в него фотографии для обучения и предсказания.</p>
    </div>
    <div class="card w-50 m-auto">
        <div class="card-body">
            <form class="d-flex mx-2" method="POST" action="{% url 'photosii:project_add' %}">
                {% csrf_token %}
                <input name="tag_name" class="form-control me-2" type="search"
                       placeholder="Добавить проект"
                       aria-label="Search">
                <button class="btn btn-success" type="submit">+</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
