{% load i18n %}
{% load static %}
<header class="site-header sticky-top py-1 text-light bg-dark" style="position: absolute; width: 100%;">
    <nav class="collapse navbar-collapse container d-flex flex-column flex-md-row justify-content-between px-5">
        <a class="text-light py-2 d-none d-md-inline-block nav-link" href="{% url 'web:homepage' %}">
            <img src="{% static 'icons/logo-white.png' %}" alt="" width="24" height="24"/>
        </a>
        <a class="text-light py-2 d-none d-md-inline-block nav-link" href="{% url 'web:homepage' %}">{% trans "Галерея" %}</a>
        {% if user.is_authenticated %}
        <a class="text-light py-2 d-none d-md-inline-block nav-link" href="{% url 'web:project_add' %}">{% trans "Проекты" %}</a>
        <a class="text-light py-2 d-none d-md-inline-block nav-link" href="{% url 'web:photo_create_dataset' %}">{% trans "Обучить" %}</a>
        <a class="text-light py-2 d-none d-md-inline-block nav-link" href="{% url 'web:photo_load' %}">{% trans "Предсказать" %}</a>
        <a class="text-light py-2 d-none d-md-inline-block nav-link" href="#">{{ request.user.email }}</a>
        <a class="text-light py-2 d-none d-md-inline-block nav-link" href="{% url 'web:account_logout' %}">{% trans "Выйти" %}</a>
        {% else %}
        <a class="text-light py-2 d-none d-md-inline-block nav-link" href="{% url 'web:account_login' %}">{% trans "Войти" %}</a>
        {% endif %}
    </nav>
</header>
